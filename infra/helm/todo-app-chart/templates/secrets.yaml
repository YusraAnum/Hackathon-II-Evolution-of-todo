apiVersion: v1
kind: Secret
metadata:
  name: {{ include "todo-app-chart.fullname" . }}-secrets
  labels:
    {{- include "todo-app-chart.labels" . | nindent 4 }}
type: Opaque
data:
  # These are base64 encoded values - in practice, these would be set securely
  # Example values only - in real deployment, use kubectl create secret
  DATABASE_URL: <base64-encoded-database-url>
  OPENAI_API_KEY: <base64-encoded-openai-key>
  AUTH_SECRET: <base64-encoded-auth-secret>