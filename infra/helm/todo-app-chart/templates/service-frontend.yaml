apiVersion: v1
kind: Service
metadata:
  name: {{ include "todo-app-chart.fullname" . }}-frontend-service
  labels:
    {{- include "todo-app-chart.labels" . | nindent 4 }}
spec:
  type: {{ .Values.frontend.service.type }}
  ports:
    - port: {{ .Values.frontend.service.port }}
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    {{- include "todo-app-chart.selectorLabels" . | nindent 4 }}
    app: todo-frontend