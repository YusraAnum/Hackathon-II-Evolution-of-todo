apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "todo-app-chart.fullname" . }}-backend
  labels:
    {{- include "todo-app-chart.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.backend.replicaCount }}
  selector:
    matchLabels:
      {{- include "todo-app-chart.selectorLabels" . | nindent 6 }}
      app: todo-backend
  template:
    metadata:
      labels:
        {{- include "todo-app-chart.selectorLabels" . | nindent 8 }}
        app: todo-backend
    spec:
      containers:
      - name: {{ .Chart.Name }}-backend
        image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
        imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: {{ include "todo-app-chart.fullname" . }}-secrets
              key: DATABASE_URL
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "todo-app-chart.fullname" . }}-secrets
              key: OPENAI_API_KEY
        - name: AUTH_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ include "todo-app-chart.fullname" . }}-secrets
              key: AUTH_SECRET
        livenessProbe:
          httpGet:
            path: /api/v1/health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/v1/health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          {{- toYaml .Values.resources | nindent 12 }}